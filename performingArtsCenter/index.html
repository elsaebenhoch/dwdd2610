<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Performing Arts Center</title>
</head>
<body>
    <div id="headerWrapper">
        <header>
            <img src="images/logosmall.png" alt="logo" width="40" height="40">
            <h1>Performing Arts Center</h1>
            <a href="tel:2627656896">262-765-6896</a>
        </header>
    </div>
    <div id="navWrapper">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li class="active"><a href="#">Shows</a></li>
                <li><a href="#">Meetings</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </nav>
    </div>
    <div id="mainWrapper">
        <main>
            <h1>Cover Band Shows</h1>
            <section>
                <div>
                    <figure>
                    <img src="images/pac1.webp" alt="all things must pass" width="500" height="500" loading="lazy">
                    <figcaption>George Harrison, September 15th-21st</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac2.webp" alt="the bends" width="500" height="500">
                    <figcaption>Radiohead, September 22nd-28th</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac3.webp" alt="abbey road" width="500" height="500" loading="lazy">
                    <figcaption>The Beatles, September 29th-October 5th</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac4.webp" alt="heartbeat city" width="500" height="500" loading="lazy">
                    <figcaption>The Cars, October 6th-12th</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac5.webp" alt="dark side of the moon" width="500" height="500" loading="lazy">
                    <figcaption>Pink Floyd, October 13th-19th</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac6.webp" alt="hatful of hollow" width="500" height="500" loading="lazy">
                    <figcaption>The Smiths, October 20th-26th</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac7.webp" alt="heaven or las vegas" width="500" height="500" loading="lazy">
                    <figcaption>Cocteau Twins, October 27th-November 2nd</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac8.webp" alt="rebel yell" width="500" height="500" loading="lazy">
                    <figcaption>Billy Idol, November 3rd-9th</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac9.webp" alt="siamese dream" width="500" height="500" loading="lazy">
                    <figcaption>The Smashing Pumpkins, November 10th-16th</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac10.webp" alt="joshua tree" width="500" height="500" loading="lazy">
                    <figcaption>U2, November 17th-23rd</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac11.webp" alt="abandoned luncheonette" width="500" height="500" loading="lazy">
                    <figcaption>Daryl Hall and John Oates, November 24th-30th</figcaption>
                    </figure>

                    <figure>
                    <img src="images/pac12.webp" alt="rumors" width="500" height="500" loading="lazy">
                    <figcaption>Fleetwood Mac, December 1st-7th</figcaption>
                    </figure>

                </div>
            </section>
        </main>
    </div>
    <div id="footerWrapper">
        <footer>
            <p>&copy; 2024 &bull; Elsa Ebenhoch</p>
        </footer>
    </div>
</body>
</html>
